<!DOCTYPE html>
<html>
<head>
    <title>노인 공격을 위한 씨발섹스</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 40px;
            margin-bottom: 30px;
            color: #333;
        }

        .button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>노인 공격을 위한 씨발섹스</h1>
        <a href="{{ url_for('learn') }}" class="button">단어 학습</a>
        <a href="{{ url_for('test') }}" class="button">단어 시험</a>
        <a href="{{ url_for('review') }}" class="button">오답 확인</a>
    </div>
</body>
</html>
